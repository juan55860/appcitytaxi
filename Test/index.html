<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="shortcut icon" href="/favicon.ico">
	<title>Crear conductor</title>

  <link media="screen" type="text/css" rel="stylesheet" href="./assets/css/output.min.css">

  <script type="text/javascript" src="./assets/js/jquery.min.js"></script>
  <script type="text/javascript" src="./assets/js/angular.min.js"></script>
  <script type="text/javascript" src="./assets/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="./assets/js/index.js"></script>

</head>

<body ng-app="dashboard">

	<header class="navbar navbar-withe navbar-fixed-top" role="navigation" style="margin-bottom: 0;">

		<div class="container">
			<div class="col-md-2 icon-title">
				<div class="row" style="margin-top: 2px">

					<img src="./assets/img/logo.png" alt="" class="logo">
					<a>CityTaxi</a>

				</div>
			</div>
			<div class="col-md-7 visible-md visible-lg">
				<div class="row" style="margin-left: -27px">
				</div>
			</div>
			<ul class="nav navbar-nav navbar-right visible-md visible-lg">
				<ul class="nav navbar-nav navbar-right">
         <li>
          <div class="dropdown">
           <a data-toggle="dropdown" href="">
           Nombre
            <img src="./assets/img/jobs.png" alt="" class="avatar">
          </a>
          <ul class="dropdown-menu personal-dropdown" role="menu" aria-labelledby="dLabel">
            <li role="presentation">
             <a role="menuitem" tabindex="-1" href="">Cerrar sesion</a>
           </li>
         </ul>
       </div>
     </li>
   </ul>
 </ul>
</div>

</header>

<aside class="col-md-2 left-aside">

  <ul class="nav bs-docs-sidenav">
  </ul>

</aside>

<div class="col-md-10 col-md-offset-2" ng-controller="DriverCreateController" style="background: #fff">
  <div class="row nav appbar">

    <div class="pull-left">
      <a class="btn btn-link" href back-button>Atras</a>
    </div>

    <div class="pull-right">

    </div>

  </div>

  <div class="row appcontainer">

    <div class="col-md-12">
      <div class="row">

        <div class="col-md-4">
          <div class="form-group">
            <label>Cedula *</label>
            <input type="number" class="form-control" ng-model="driver.id">
            <p class="text-danger">{{errors.id[0]}}</p>
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-group">
            <label>Nombres *</label>
            <input type="text" class="form-control" ng-model="driver.name">
            <p class="text-danger">{{errors.name[0]}}</p>
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-group">
            <label>Apellidos *</label>
            <input type="text" class="form-control" ng-model="driver.lastname">
            <p class="text-danger">{{errors.lastname[0]}}</p>
          </div>
        </div>

      </div>
    </div>

    <div class="col-md-12">
      <div class="row">

        <div class="col-md-4">
          <div class="form-group">
            <label>RH *</label>
            <select class="form-control" ng-model="driver.rh">
              <option ng-repeat="rh in rhs">{{rh}}</option>
            </select>
            <p class="text-danger">{{errors.rh[0]}}</p>
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-group">
            <label>Active *</label>
            <select class="form-control" ng-model="driver.active">
              <option>true</option>
              <option>false</option>
            </select>
            <p class="text-danger">{{errors.active[0]}}</p>
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-group">
            <label>Contrase√±a *</label>
            <input type="number" class="form-control" ng-model="driver.password">
            <p class="text-danger">{{errors.password[0]}}</p>
          </div>
        </div>

      </div>
    </div>

    <div class="col-md-12">
      <div class="row">

        <div class="col-md-4">
          <div class="form-group">
            <label>Numero de celular *</label>
            <input type="number" class="form-control" ng-model="driver.phone">
            <p class="text-danger">{{errors.phone[0]}}</p>
          </div>
        </div>

      </div>
    </div>

    <div class="col-md-12">
      <hr>
    </div>

    <div class="col-md-4 col-md-offset-4">
      <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="save()" data-loading-text="Cargando..."  btn-loading="is_loading">Guardar Conductor</button>
    </div>

  </div>
</div>

</body>
</html>
